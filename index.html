<!DOCTYPE html>
<html>

<head>
   <meta charset='utf-8' />
   <title>Uber. Visualized.</title>
   <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

   <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css' rel='stylesheet' />
   <!-- CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
   <link href="style.css" type="text/css" rel="stylesheet" />

   <!-- Favicons -->
   <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
   <link rel="manifest" href="favicon/manifest.json">
   <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
   <link rel="shortcut icon" href="favicon/favicon.ico">
   <meta name="msapplication-config" content="favicon/browserconfig.xml">
   <meta name="theme-color" content="#ffffff">

   <!-- Open Graph -->
   <meta property="og:title" content="Uber. Visualized."/>
   <meta property="og:image" content="open-graph.png"/>
   <meta property="og:site_name" content="Dylan Babbs"/>
   <meta property="og:description" content="3 years of Uber trips, visualized."/>

   <!-- Github -->
   <script async defer src="https://buttons.github.io/buttons.js"></script>

</head>

<body>

   <div id='map'></div>
   <div class='map-overlay top'>
      <div class='map-overlay-inner'>
         <h4>Uber. Visualized.</h4>
         <p>3 years of Uber trips.<br>by <a class="other-link" href="http://dylanbabbs.com">Dylan Babbs</a></p>
         <!-- <button id="filter">filter</button> -->

         <p>
            <select class="form-control form-control-sm" id="flys"></select>
         </p>
         <p>
            <div class="start-end">
               <div class="routes">
                  <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/1200/svg">
                     <rect x="0" y="0" width="12" height="12" rx="3" ry="3" fill="#FFCF31"/>
                  </svg>
                  Routes traveled
               </div>
               <div class="start">
                  <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/1200/svg">
                     <rect x="0" y="0" width="12" height="12" rx="3" ry="3" fill="#FE872F"/>
                  </svg>
                  Start locations
                  <a href="#" class="control" id="start-control">(hide)</a>
               </div>
               <div class="end">
                  <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/1200/svg">
                     <rect x="0" y="0" width="12" height="12" rx="3" ry="3" fill="#5EBA7D"/>
                  </svg>
                  End locations
                  <a href="#" class="control" id="end-control">(hide)</a>
               </div>
            </div>
         </p>
         <p>Made with <a class="other-link" href="https://developer.here.com/">HERE</a> and <a class="other-link" href="https://www.mapbox.com/">Mapbox</a></p>
         <a href="https://twitter.com/dbabbs?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @dbabbs</a>

         <a class="github-button" href="https://github.com/dbabbs" aria-label="Follow @dbabbs on GitHub">Follow @dbabbs</a>
      </div>
   </div>
   <script src="map.js" type="text/javascript"></script>
   <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</html>
